<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="calculator.css">
</head>
<body>
    <div class="container">
        <div class=" okno">
            <form name="form">
                <input type="text" name="window" readonly>
            </form>
        </div>
        <div class="value" onclick="number('1')">1</div>
        <div class="value" onclick="number('2')">2</div>
        <div class="value" onclick="number('3')">3</div>
        <div class="value" onclick="number('4')">4</div>
        <div class="value" onclick="number('5')">5</div>
        <div class="value" onclick="number('6')">6</div>
        <div class="value" onclick="number('7')">7</div>
        <div class="value" onclick="number('8')">8</div>
        <div class="value" onclick="number('9')">9</div>
        <div class="value" onclick="ochistkaC()">C</div>
        <div class="value" onclick="number('0')">0</div>
        <div class="value" onclick="back()">&larr;</div>
        <div class="value" onclick="number('+')">+</div>
        <div class="value" onclick="number('-')">-</div>
        <div class="value" onclick="number('(')">(</div>
        <div class="value" onclick="number('*')">&times;</div>
        <div class="value" onclick="number('/')">&divide;</div>
        <div class="value" onclick="number(')')">)</div>
        <div class="tochka" onclick="number('.')">.</div>
        <div class=" ravno" onclick="calculator()">=</div>
    </div>
    <script src="calculator.js"></script>
</body>
</html>
